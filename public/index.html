<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Socket client</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
	<h1 class="mt-3 text-center">Socket client</h1>
	<hr>

	<p>
		Server status:
		<span class="text-success" id="statusOnline">Online</span>
		<span class="text-danger" id="statusOfline">Ofline</span>
	</p>

	<div class="row">
		<div class="col">
			<input id="inputMensaje" type="text" class="form-control">
		</div>
		<div class="col">
			<button id="btnMensaje" class="btn btn-primary">Enviar</button>
		</div>
	</div>

	<h3 class="text-center mt-3">Mensajes</h3>
	<div id="mensajesContainer">
	</div>

	<script src="./socket.io/socket.io.js"></script>
	<script src="./js/socket-client.js"></script>
</body>
</html>
